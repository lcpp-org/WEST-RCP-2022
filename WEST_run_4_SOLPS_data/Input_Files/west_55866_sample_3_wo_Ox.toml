[input_mode]
hpic_mode = "solps"
simulation_tag = "west_55866"
units = "si"

[mesh]
type = "uniform"
    [mesh.type_specification]
    x1_points = [0.0, 0.003]
    x1_elem_size = 1.5e-05

[time]
num_time_steps = 8000
dt = 1.0e-10

[species]
[species."e-"]
type = "boltzmann"
[species."e-".type_params]
    temperature = 36567.39 #3.15 eV
    charge_conservation_scheme = "hagelaar"

[species."He+"]
mass = 6.6464731e-27
type = "boris_buneman"
[species."He+".type_params]
    atomic_number = 2
    initial_condition = "uniform_beam"
    [species."He+".type_params.initial_condition_params]
        num_particles = 400000
        charge_states = [ { charge_number = 1, density = 1.30e17 }]
        flow_velocity_1 = 0.0
        flow_velocity_2 = 0.0
        flow_velocity_3 = 0.0
        temperature = 253069.56 #21.8 eV
    [[species."He+".type_params.boundary_conditions]]
        boundary = "west"
        type = "absorbing"
    [[species."He+".type_params.boundary_conditions]]
        boundary = "east"
        type = "absorbing"
    [[species."He+".type_params.volumetric_sources]]
        type = "minimum_mass"
        temperature = 253069.56

[species."He++"]
mass = 6.6464731e-27
type = "boris_buneman"
[species."He++".type_params]
    atomic_number = 2
    initial_condition = "uniform_beam"
    [species."He++".type_params.initial_condition_params]
        num_particles = 400000
        charge_states = [ { charge_number = 2, density = 2.40e17 }]
        flow_velocity_1 = 0.0
        flow_velocity_2 = 0.0
        flow_velocity_3 = 0.0
        temperature = 253069.56 #21.8 eV
    [[species."He++".type_params.boundary_conditions]]
        boundary = "west"
        type = "absorbing"
    [[species."He++".type_params.boundary_conditions]]
        boundary = "east"
        type = "absorbing"
    [[species."He++".type_params.volumetric_sources]]
        type = "minimum_mass"
        temperature = 253069.56

